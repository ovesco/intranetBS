# Elasticsearch Configuration
fos_elastica:
    clients:
        default: { host: "%elastic_host%", port: "%elastic_port%" }
    indexes:
        search:
            types:
                membre:
                    mappings:
                        prenom: ~
                        famille: ~
                        naissance: ~
                        remarques: ~
                        numeroBs: ~
                        sexe: ~
                        attributions:
                            type: "nested"
                            properties:
                                groupe: ~
                                fonction: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Membre
                        provider: ~
                        listener: ~
                        finder: ~
                famille:
                    mappings:
                        nom: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Famille
                        provider: ~
                        listener: ~
                        finder: ~
                groupe:
                    mappings:
                        nom: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Groupe
                        provider: ~
                        listener: ~
                        finder: ~
        finances:
            types:
                creances_to_membre:
                    mappings:
                        id: ~
                        titre: ~
                        remarque: ~
                        montantEmis: ~
                        montantRecu: ~
                        isFactured:
                            type: boolean
                        isPayed:
                            type: boolean
                        dateCreation: { type: date }
                        facture:
                            type: "nested"
                            properties:
                                id: { type: integer }
                    persistence:
                        driver: orm
                        model: Interne\FinancesBundle\Entity\Creance
                        provider: ~
                        listener: ~
                        finder: ~
                factures_to_membre:
                    mappings:
                        id: ~
                        montantEmis: ~
                        montantEmisCreances: ~
                        montantEmisRappels: ~
                        nombreRappels: ~
                        dateCreation: { type: date}
                        datePayement: { type: date}
                        montantRecu: ~
                        creances:
                            type: "nested"
                            properties:
                                titre: ~
                                montantEmis: ~
                                dateCreation: { type: date}
                        rappels:
                            type: "nested"
                            properties:
                                montantEmis: ~
                                dateCreation: { type: date}
                    persistence:
                        driver: orm
                        model: Interne\FinancesBundle\Entity\Facture
                        provider: ~
                        listener: ~
                        finder: ~
                payement:
                    mappings:
                        id: ~
                        montantRecu: ~
                        date: { type: date}
                        state: ~
                        idFacture: ~
                    persistence:
                        driver: orm
                        model: Interne\FinancesBundle\Entity\Payement
                        provider: ~
                        listener: ~
                        finder: ~
